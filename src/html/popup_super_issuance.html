<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해외주식_히어로멤버쉽</title>
    <link rel="stylesheet" href="../assets/css/hc/default.css">
    <link rel="stylesheet" href="../assets/css/hc/swiper-bundle.min.css">
</head>
<body>
    <div class="wrap">
        <button type="button" class="popup_open" onclick="popup.open('popup_super_issuance');">팝업열기</button>

        <div class="popup bottomsheet popup_super_issuance active">
            <div class="dim"></div>
            <div class="popup_container">
                <div class="pop_header">
                    <h1>지금은 Super HERO카드로<br>발급 가능해요!</h1>
                    <div class="header_close"><button type="button" onclick="popup.close('popup_super_issuance');">닫기</button></div>
                </div>
                <div class="pop_body">
                    <div class="stamp_box">
                        <ul>
                            <!-- 조건 달성 시 'on' class 추가 -->
                            <li class="on"><span class="stamp stamp20">20억</span></li>
                            <li><span class="stamp stamp40">40억</span></li>
                            <li><span class="stamp stamp60">60억</span></li>
                        </ul>
                        <ul>
                            <li><span class="stamp stamp80">80억</span></li>
                            <li>
                                <div class="coin_area">
                                    <div class="coin100">
                                        <div class="front"></div>
                                        <div class="back"></div>
                                    </div>
                                </div>
                                <span class="stamp stamp100">100억</span>
                                <span class="badge">L카드 신청</span><span class="badge complete">신청조건달성</span>
                            </li>
                        </ul>  
                    </div>
                    <div class="text_box">
                        이번달 5개의 스탬프를 찍으면 다음달<br>
                        Legendary Hero 카드 신청이 가능해요
                        <span>* 전월체결금액 100억 이상 시</span>
                    </div>
                    <div class="btm_btns">
                        <ul>
                            <li><button type="button" disabled>Legendary HERO카드 발급하러 가기</button></li>
                            <li class="on"><button type="button">Super HERO카드 발급하러 가기</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 컬러 테스트를 위한 임시사용 -->
    <ul class="thema_infor pageIn">
        <li>Light</li>
        <li>Dark</li>
    </ul>
    <!-- // 컬러 테스트를 위한 임시사용 -->
    
    <script src="../assets/js/hc/lib/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/hc/lib/swiper-bundle.min.js"></script>
    <script src="../assets/js/hc/common.js"></script>
</body>
</html>
